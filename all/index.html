<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">

    <!-- Coustom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Amar Vote</title>

    <style>
      .bg_color {
        background: linear-gradient(to bottom,#0b9444, #0b9444);
        color: #fff;
      }
      .slider_img {
        height: 100vh;
      }




      html {
        scroll-behavior: smooth;
      }

      #section1 {
        height: 100vh;
      }
      #section2 {
        height: 100vh;
      }
      #section3 {
        height: 100vh;
      }
      #section4 {
        height: 100vh;
        background: gray;
      }

.logo_box {
  background: #fff;
  width: 300px;
  height: 80px;
  border-radius: 10px;
  margin-top: 25px;
  box-shadow: 4px 4px #ed1c24;

}

.logo_size {
  width:90%;
  margin-left: 8px;
}

.speakUpbd {
  font-weight: 800;
  font-size: 40px;
  padding-top: 40px;
  color: #000;
  text-shadow: 1px 1px #fbfbfb;
}

.cover_text {
  font-size: 20px;
  color: #fafafaf
}

.form-control {
    display: block;
    width: 100%;
    height: calc(2.25rem + 2px);
    padding: .375rem .75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #fff;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: .25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}

.form-control:focus{
  background: #ced4da;
}

.input-group>.custom-select:not(:first-child), .input-group>.form-control:not(:first-child) {
    border-top-left-radius: 0;
    border-bottom-left-radius: 0;
    color: #0b9444;
}

.fa, .fas {
    font-weight: 900;
    color: #ed1c24;
}


    </style>

  </head>
  <body>

    <div class="container-fluid">

    <!--  section 1  -->

    <div id="section1" class="row bg_color">
      <div class="col-md-5 mx-auto text-left">
        <div class="row mb-5">
          <div class="col-md-12">
            <div class="logo_box mx-auto">
              <img class="logo_size" src="img/amarVotebd.png">
            </div>
          </div>
        </div>
        

        <h1 class="speakUpbd">Speak Up Bangladesh</h1>
        <h5 class="cover_text">Speak your mind</h5>
        <h5>Don't be silent, raise your voice</h5>
        <h5>Your voice may change the world</h5>
        <h5>Your opinion matters for a beautiful Bangladesh</h5>
        <h5>Political Parties want to hear from you.</h5>
        <!-- <p class="text-left"> 
          <button type="button" class="btn btn-outline-success">Bangla</button>
          <button type="button" class="btn btn-outline-danger">English</button>
        </p> -->
        <a href="#section2" type="button" class="btn btn-outline-danger mt-5">Registration Now</a>
      </div>

      <div class="col-md-7 mx-auto text-center pr-0">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100 slider_img" src="img/img2.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 slider_img" src="img/img1.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100 slider_img" src="img/img2.jpg" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>


    <!--  section 2  -->
    <div id="section2" class="row bg_color">

      <div class="col-md-7 mx-auto text-center pl-0">
        <img class="d-block w-100 slider_img" src="img/bg.jpg" alt="Second slide">
      </div>

      <div class="col-md-5 mx-auto text-left">
        <div class="row mb-5">
          <div class="col-md-12">
            <div class="logo_box mx-auto">
              <img class="logo_size" src="img/logo.png">
            </div>
          </div>
        </div>
        
        <h1 class="text-center speakUpbd mb-5 pt-0">Registration</h1>
      <form>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Full Name">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
          </div>
          <input type="email" class="form-control" placeholder="Email Adress">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-key"></i></span>
          </div>
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-phone"></i></span>
          </div>
          <input type="number" class="form-control" placeholder="Phone Number">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-map"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Location">
        </div>

        <div class="form-group">
          <input type="submit" value="Login" class="btn btn-outline-light pl-5 pr-5 float-right login_btn">
        </div>
      </form>

        <a href="#section3" type="button" class="btn btn-light mt-5 mb-0"><i class="fas fa-arrow-circle-down"></i></a>

      </div>

    </div>


    <!--  Part 3  -->
    <div id="section3" class="row bg_color">
      <div class="col-md-5 mx-auto text-left" style=" overflow-y: scroll;">
        <div class="row mb-5">
          <div class="col-md-12">
            <div class="logo_box mx-auto">
              <img class="logo_size" src="img/logo.png">
            </div>
          </div>
        </div>
        
        <h1 class="text-center speakUpbd mb-5 pt-0">Your Opinion is Important</h1>
      <form>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"></i></span>
          </div>
          <input type="text" class="form-control" placeholder="Full Name">
        </div>
        
        <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-map"></i></span>
            </div>
            
            <input type="text" class="form-control" placeholder="Location">
        </div>

        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-comments"></i></span>
          </div>
          <textarea type="text" rows="3" class="form-control" placeholder="Your Idea"></textarea>
        </div>


        <div class="input-group form-group" id='TextBoxesGroup'>
          
        </div>
        
         <div class="form-group">
          <input type="button" id='addButton' value="Add Another" class="btn btn-outline-light pl-5 pr-5 float-left login_btn">
        </div>

        <div class="form-group">
          <input type="submit" value="Next" class="btn btn-outline-light pl-5 pr-5 float-right login_btn">
        </div>
      </form>

        <a href="#section4" type="button" class="btn btn-light mt-5 mb-0" style="margin-top: 20px;">
            <i class="fas fa-arrow-circle-down"></i>
        </a>

      </div>

      <div class="col-md-7 mx-auto text-center pl-0">
        <img class="d-block w-100 slider_img" src="img/bg_img.jpg" alt="Second slide">
      </div>
    </div>


    <!--  Part 4  -->
    <div id="section4" class="row bg_color">
      <div class="col-md-12 pl-0 pr-0">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14609.606056975488!2d90.37955300000002!3d23.733057300000002!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x8c8cfd1af5649503!2sPreneurLab!5e0!3m2!1sen!2sbd!4v1541670098748" width="100%" height="100%" frameborder="0" style="border:0" allowfullscreen></iframe>
      </div>
    </div>


      
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    
    <script type="text/javascript">
      	$(document).ready(function(){
          var counter = 2;
          $("#addButton").click(function () {    
            if(counter>10) {
              alert("Only 10 textboxes allow");
              return false;
            }   
    
            var newTextBoxDiv = $(document.createElement('div'))
              .attr("id", 'TextBoxDiv' + counter);
                    
            newTextBoxDiv.after().html(
              '<textarea type="text" rows="2" class="form-control" name="textbox" placeholder="Your Idea' + counter + 
              '" id="textbox' + counter + '" value="" >');
              
            var boxLocation = '<div class="input-group form-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-map"></i></span></div><input type="text" name="location" class="form-control" placeholder="Location"></div>';
            
            var boxIdea = '<div class="input-group form-group"><div class="input-group-prepend"><span class="input-group-text"><i class="fas fa-comments"></i></span></div><textarea type="text" name="idea" rows="3" class="form-control" placeholder="Your Idea"></textarea></div>';

            //console.log(boxEs);
            //newTextBoxDiv.appendTo("#TextBoxesGroup");
            $("#TextBoxesGroup").append(boxLocation + boxIdea);
            
            counter++;
          });


          $("#removeButton").click(function () {
            if(counter==1){
              alert("No more textbox to remove");
              return false;
          }   
            
            counter--;
          
            $("#TextBoxDiv" + counter).remove();
          
        });
        
      });
    </script>
    
    
    
  </body>
</html>
